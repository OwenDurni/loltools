{{/* extends base.html:base
  ctxBase
  User model.User
*/}}
{{define "content"}}
<form id="set-profile">
  <ul>
    <li>Email: {{.User.Email}}</li>
    <li>Name: <input type="text" name="name" value="{{.User.Name}}" /></li>
    <li>Summoner Name: <input type="text" name="summoner" value="{{.User.SummonerName}}" /></li>
  </ul>
{{with $x := form "set-profile" "/api/profiles/set" "Save"}}
{{template "formEnd" $x}}
{{end}}
{{end}}
