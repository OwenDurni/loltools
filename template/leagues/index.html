{{/* extends base.html */}}
{{define "content"}}
<h2>My Leagues</h2>
<ul>{{range .MyLeagues}}
  <li><a href="{{.Uri}}">{{.Name}}</a> ({{.Owner}})</li>
{{end}}</ul>

<h2>Create New League</h2>
<form id="league-create">
  Name: <input type="text" name="name" value="" />
{{with $x := form "league-create" "/api/leagues/create" "Create"}}
{{template "formEnd" $x}}
{{end}}

{{end}}
